<app-header></app-header>
<div class="container">
  <div class="toolbar">
    <input
      type="text"
      class="search-input"
      placeholder="Search for a country"
      [(ngModel)]="searchValue"
    />
  </div>
  <div class="container-home">
    <app-card
      *ngFor="let country of countries | async | search: searchValue"
      [country]="country"
    ></app-card>
  </div>
</div>
